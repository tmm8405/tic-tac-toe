<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        /* Dark Theme Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00ff88;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 20px 0;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #1e1e1e;
            border: 2px solid #00ff88;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #00ff88;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #2a2a2a;
        }

        #reset {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #00ff88;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #reset:hover {
            background-color: #00cc66;
        }

        #status {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #00ff88;
        }

        #mode {
            margin-top: 10px;
            padding: 10px;
            font-size: 1rem;
            background-color: #1e1e1e;
            color: #00ff88;
            border: 2px solid #00ff88;
            border-radius: 5px;
            cursor: pointer;
        }

        #game-mode {
            margin-top: 10px;
            padding: 10px;
            font-size: 1rem;
            background-color: #1e1e1e;
            color: #00ff88;
            border: 2px solid #00ff88;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <select id="game-mode">
        <option value="single">Single Player</option>
        <option value="multi">Multiplayer</option>
    </select>
    <select id="mode">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
        <option value="impossible">Impossible</option>
    </select>
    <div id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button id="reset">Reset Game</button>
    <p id="status"></p>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status');
        const resetButton = document.getElementById('reset');
        const modeSelect = document.getElementById('mode');
        const gameModeSelect = document.getElementById('game-mode');

        let currentPlayer = 'X';
        let gameActive = true;
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let isComputerTurn = false;
        let isMultiplayer = false;

        const winningConditions = [
            [0, 1, 2], // Top row
            [3, 4, 5], // Middle row
            [6, 7, 8], // Bottom row
            [0, 3, 6], // Left column
            [1, 4, 7], // Middle column
            [2, 5, 8], // Right column
            [0, 4, 8], // Diagonal
            [2, 4, 6]  // Diagonal
        ];

        function handleCellClick(event) {
            if (!gameActive || (isComputerTurn && !isMultiplayer)) return;

            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (gameState[clickedCellIndex] !== '') return;

            makeMove(clickedCellIndex, currentPlayer);

            if (checkForWinner()) return;

            if (!gameState.includes('')) {
                statusText.textContent = 'Draw! ðŸ¤';
                gameActive = false;
                return;
            }

            if (!isMultiplayer) {
                currentPlayer = 'O';
                isComputerTurn = true;
                statusText.textContent = "Computer's turn...";

                setTimeout(() => {
                    computerMove();
                    if (checkForWinner()) return;

                    if (!gameState.includes('')) {
                        statusText.textContent = 'Draw! ðŸ¤';
                        gameActive = false;
                        return;
                    }

                    currentPlayer = 'X';
                    isComputerTurn = false;
                    statusText.textContent = `Your turn (${currentPlayer})`;
                }, 500);
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusText.textContent = `Player ${currentPlayer}'s turn`;
            }
        }

        function makeMove(index, player) {
            gameState[index] = player;
            cells[index].textContent = player;
            cells[index].style.color = player === 'X' ? '#00ff88' : '#ff0077';
        }

        function checkForWinner() {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (gameState[a] !== '' && gameState[a] === gameState[b] && gameState[b] === gameState[c]) {
                    statusText.textContent = isMultiplayer
                        ? `Player ${gameState[a]} wins! ðŸŽ‰`
                        : gameState[a] === 'X' ? 'You win! ðŸŽ‰' : 'Computer wins! ðŸ˜¢';
                    gameActive = false;
                    return true;
                }
            }
            return false;
        }

        function computerMove() {
            const mode = modeSelect.value;
            let move;

            if (mode === 'easy') {
                move = getRandomMove();
            } else if (mode === 'medium') {
                move = getMediumMove();
            } else if (mode === 'hard') {
                move = getHardMove();
            } else if (mode === 'impossible') {
                move = getBestMove();
            }

            makeMove(move, 'O');
        }

        function getRandomMove() {
            const availableMoves = gameState.map((val, idx) => val === '' ? idx : null).filter(val => val !== null);
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }

        function getMediumMove() {
            // Try to win or block the player
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (gameState[a] === 'O' && gameState[b] === 'O' && gameState[c] === '') return c;
                if (gameState[a] === 'O' && gameState[c] === 'O' && gameState[b] === '') return b;
                if (gameState[b] === 'O' && gameState[c] === 'O' && gameState[a] === '') return a;
            }

            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (gameState[a] === 'X' && gameState[b] === 'X' && gameState[c] === '') return c;
                if (gameState[a] === 'X' && gameState[c] === 'X' && gameState[b] === '') return b;
                if (gameState[b] === 'X' && gameState[c] === 'X' && gameState[a] === '') return a;
            }

            return getRandomMove();
        }

        function getHardMove() {
            // 50% chance to make a medium move, 50% chance to make a random move
            return Math.random() < 0.5 ? getMediumMove() : getRandomMove();
        }

        function getBestMove() {
            // Minimax algorithm for impossible mode
            let bestScore = -Infinity;
            let move;

            for (let i = 0; i < gameState.length; i++) {
                if (gameState[i] === '') {
                    gameState[i] = 'O';
                    let score = minimax(gameState, 0, false);
                    gameState[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }

            return move;
        }

        function minimax(board, depth, isMaximizing) {
            const scores = {
                O: 1,
                X: -1,
                draw: 0
            };

            const result = checkWinner(board);
            if (result !== null) {
                return scores[result];
            }

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinner(board) {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (board[a] !== '' && board[a] === board[b] && board[b] === board[c]) {
                    return board[a];
                }
            }
            if (!board.includes('')) return 'draw';
            return null;
        }

        function resetGame() {
            gameState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            isComputerTurn = false;
            statusText.textContent = isMultiplayer
                ? `Player ${currentPlayer}'s turn`
                : `Your turn (${currentPlayer})`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.style.color = '#00ff88';
            });
        }

        function updateGameMode() {
            isMultiplayer = gameModeSelect.value === 'multi';
            resetGame();
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', resetGame);
        gameModeSelect.addEventListener('change', updateGameMode);

        // Initialize game status
        statusText.textContent = `Your turn (${currentPlayer})`;
    </script>
</body>
</html>
